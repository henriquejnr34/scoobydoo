<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="neon-glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="2" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
        <linearGradient id="neon-grad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#99CC33;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#9F8FEF;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Car Body -->
    <path d="M180,45 L195,45 L195,50 L145,50 L135,35 L80,35 L60,25 L45,25 L40,15 L15,15 L10,25 L5,25 L5,35 L35,35 L35,45 L20,45 A12,12 0 1,1 20,45 Z M150,45 A12,12 0 1,1 150,45 Z" 
          fill="none" 
          stroke="url(#neon-grad)" 
          stroke-width="2" 
          filter="url(#neon-glow)"
          stroke-linecap="round"
          stroke-linejoin="round"/>
          
    <!-- Wheels -->
    <circle cx="28" cy="45" r="10" fill="none" stroke="#99CC33" stroke-width="2" filter="url(#neon-glow)"/>
    <circle cx="158" cy="45" r="10" fill="none" stroke="#9F8FEF" stroke-width="2" filter="url(#neon-glow)"/>
    
    <!-- Speed Lines -->
    <line x1="0" y1="10" x2="100" y2="10" stroke="#99CC33" stroke-width="1" opacity="0.5" />
    <line x1="20" y1="55" x2="120" y2="55" stroke="#9F8FEF" stroke-width="1" opacity="0.5" />
</svg>
